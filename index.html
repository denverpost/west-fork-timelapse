<!DOCTYPE html>
<html>
<head> 
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">	
	<meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

	<title>West Fork Complex time lapse - Colorado wildfire maps 2013 - The Denver Post</title> 
    <link rel="stylesheet" href="./wildfiremaps.css" type="text/css" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,600' rel='stylesheet' type='text/css'>
</head>

<body>

	<div id="mapwrapper">
		<div id="maptabs">
			<div id="title">West Fork Complex time lapse</div>	
			<div id="menutitle">
				<div id="resetlapse" onClick="clearInterval(lapseint);timeLapseLayers(layers, messages);">
					<span>Restart</span>
				</div>
				<div id="menudate">
					<span id="timemessage"></span>
				</div>
			</div>
		</div>
		
 		<div id="map"></div>
    </div>
    

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script type="text/javascript" src="http://extras.denverpost.com/media/maps/beforeandafter/blackforesthomes/js/jquery.ui.touch-punch.min.js"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?libraries=geometry&sensor=false"></script>
	<script type="text/javascript" src="./map.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			drawGoogleWildfireMap();
			timeLapseLayers(layers, messages);
		});
	</script>	
    
    </body>
</html>
